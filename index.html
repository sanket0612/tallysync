<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script>
        delete module.exports
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./bin.js" charset="utf-8"></script>
</head>

<body>
    <div id="container" class="container-fluid">
        <h2> Welcome to Tally Sync</h2>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h3 class="hash-heading">Tally Server IP Address</h3>
                <input rows="2" id="ip-adress-input" class="form-control text-input" placeholder="Enter your IP address here..."></input>
              </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
              <h3 class="hash-heading">Input</h3>
              <textarea rows="2" id="xml-input" class="form-control text-input" placeholder="Enter Request File here..."></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="button" id="sync-data" class="btn btn-secondary">Sync Data From Tally To Cloud</button>
            <button type="button" id="send-request" class="btn btn-success">Send Request To Tally</button>
            <button type="button" id="test-conn-cloud" class="btn btn-info">Test Connection to Cloud</button>
            <button type="button" id="test-conn-tally" class="btn btn-info">Test Connection to Tally</button>
            </div>
        </div>
        

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <h3 class="hash-heading">Response</h3>
              <pre id="sync-response" class="hash-output"> </pre>
            </div>
        </div>
    </div>
</body>
<script>
    require('./renderer.js');
</script>
</html>
